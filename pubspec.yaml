name: places

description: The app which helps people to find awesome places.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.20.0-nullsafety.3
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  collection: ^1.15.0
  dio: ^4.0.0
  equatable: ^2.0.3
  http: ^0.13.3
  shared_preferences: ^2.0.6
  image_picker: ^0.8.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - res/icons/

    - fonts:
      - family: Roboto
      -  fonts:
          - asset: res/fonts/Roboto-Regular.ttf
          - asset: res/fonts/Roboto-Medium.ttf
            weight: 500
          - asset: res/fonts/Roboto-Bold.ttf
            weight: 700


